<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html,body{height:100%;margin:0}
    #map{position:fixed;inset:0}
  </style>
  <title>OneStep Map</title>
</head>
<body>
  <div id="map"></div>

  <script>
    // 1) 지도
    const map = L.map('map').setView([35.115,129.040], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 2) 클릭 이벤트 → RN(WebView)
    map.on('click', (e)=>{
      const msg = JSON.stringify({type:'click', lat:e.latlng.lat, lng:e.latlng.lng});
      if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
      else console.log(msg);
    });

    // 3) 경로 그리기 / 지우기
    let routeLine = null;
    window.drawRoute = (pts=[])=>{
      try{
        if (routeLine) { map.removeLayer(routeLine); routeLine = null; }
        if (!Array.isArray(pts) || !pts.length) return;
        routeLine = L.polyline(pts.map(p=>[p.lat,p.lng]), {weight:4, color:'#2B6FF9'}).addTo(map);
        map.fitBounds(routeLine.getBounds(), {padding:[32,32]});
      }catch(e){ console.error('drawRoute error', e); }
    };

    // 4) 내 위치 마커(토글)
    let myMarker = null;
    window.setMyLocation = (lat, lng, center=true)=>{
      try{
        if (myMarker) myMarker.remove();
        myMarker = L.marker([lat,lng]).addTo(map);
        if (center) map.setView([lat,lng], 17, { animate:true });
      }catch(e){ console.error('setMyLocation error', e); }
    };
    window.clearMyLocation = ()=>{
      if (myMarker) { myMarker.remove(); myMarker = null; }
    };

    // 5) 준비 신호(선택)
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(JSON.stringify({type:'ready'}));
    }
  </script>
</body>
</html>
