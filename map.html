<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html,body{height:100%;margin:0}
    #map{position:fixed;inset:0}
  </style>
  <title>OneStep Map</title>
</head>
<body>
  <div id="map"></div>

  <script>
    // 1) 지도
    const map = L.map('map').setView([35.115,129.040], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 2) RN으로 클릭 전달
    map.on('click', (e)=>{
      const msg = JSON.stringify({ type:'click', lat:e.latlng.lat, lng:e.latlng.lng });
      if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
      else console.log(msg);
    });

    // 3) 경로 그리기/지우기
    let routeLine;
    window.drawRoute = (pts)=>{
      try{
        if (!Array.isArray(pts) || pts.length===0) return;
        if (routeLine) map.removeLayer(routeLine);

        routeLine = L.polyline(pts.map(p=>[p.lat,p.lng]), { weight:4, color:'#1E90FF' }).addTo(map);
        map.fitBounds(routeLine.getBounds(), { padding:[32,32] });
      }catch(e){ console.error(e); }
    };
    window.clearRoute = ()=>{
      if (routeLine){ map.removeLayer(routeLine); routeLine=null; }
    };

    // 4) 내 위치 마커
    let myMarker;
    window.setMyLocation = (lat,lng)=>{
      try{
        if (myMarker) myMarker.remove();
        myMarker = L.marker([lat,lng]).addTo(map);
        map.setView([lat,lng], 17, { animate:true });
      }catch(e){ console.error(e); }
    };

    // 5) 준비 신호
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(JSON.stringify({ type:'ready' }));
    }
  </script>
</body>
</html>
