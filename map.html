<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html,body{height:100%;margin:0}
    #map{position:fixed;inset:0}
  </style>
  <title>OneStep Map</title>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([35.115,129.040], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // ÌÅ¥Î¶≠ ‚Üí RN Î°ú Ï†ÑÎã¨
    map.on('click', (e)=>{
      const msg = JSON.stringify({ type:'click', lat:e.latlng.lat, lng:e.latlng.lng });
      if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
      else console.log(msg);
    });

    // Í≤ΩÎ°ú Ìè¥Î¶¨ÎùºÏù∏
    let routeLine;
    window.drawRoute = (pts=[])=>{
      try{
        if(routeLine) map.removeLayer(routeLine);
        if(!Array.isArray(pts) || !pts.length) return;
        routeLine = L.polyline(pts.map(p=>[p.lat,p.lng]), { weight:4 }).addTo(map);
        map.fitBounds(routeLine.getBounds(), { padding:[32,32] });
      }catch(e){ console.error('drawRoute error:', e); }
    };

    // ÎÇ¥ ÏúÑÏπò ÎßàÏª§
    let myMarker;
    window.setMyLocation = (lat,lng,center=true)=>{
      try{
        if(myMarker) myMarker.remove();
        myMarker = L.marker([lat,lng]).addTo(map);
        if(center) map.setView([lat,lng], 17, { animate:true });
      }catch(e){ console.error('setMyLocation error:', e); }
    };
    window.clearMyLocation = ()=>{ if(myMarker) { myMarker.remove(); myMarker=null; } };

    // üî¥ ÏúÑÌóòÏßÄÌòï Ïõê(Îπ®Í∞ÑÏÉâ)
    let avoidCircles = [];
    window.setAvoids = (items=[])=>{
      avoidCircles.forEach(c=>map.removeLayer(c));
      avoidCircles = [];
      if(!Array.isArray(items)) return;
      items.forEach(({lat,lng,r})=>{
        const c = L.circle([lat,lng], {
          radius: r||8, color:'#E53935', weight:1,
          fillColor:'#E53935', fillOpacity:0.25
        }).addTo(map);
        avoidCircles.push(c);
      });
    };

    // üîµ Ìé∏ÏïàÍ∏∏ Ïõê(ÌååÎûÄÏÉâ)
    let comfortCircles = [];
    window.setComforts = (items=[])=>{
      comfortCircles.forEach(c=>map.removeLayer(c));
      comfortCircles = [];
      if(!Array.isArray(items)) return;
      items.forEach(({lat,lng,r})=>{
        const c = L.circle([lat,lng], {
          radius: r||8, color:'#1C5CFF', weight:1,
          fillColor:'#1C5CFF', fillOpacity:0.22
        }).addTo(map);
        comfortCircles.push(c);
      });
    };

    // ready Ïã†Ìò∏ (ÏÑ†ÌÉù)
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'ready' }));
    }
  </script>
</body>
</html>
