<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html,body{height:100%;margin:0}
    #map{position:fixed;inset:0}
  </style>
  <title>OneStep Map</title>
</head>
<body>
  <div id="map"></div>
  <script>
    // 기본 지도
    const map = L.map('map').setView([35.115,129.040], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom:19, attribution:'&copy; OpenStreetMap contributors'
    }).addTo(map);

    // iOS/Android에서 물음표 아이콘 안 뜨게 CDN 아이콘 지정
    L.Icon.Default.mergeOptions({
      iconRetinaUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png",
      iconUrl:       "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
      shadowUrl:     "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
    });

    // RN에 클릭 전달
    map.on('click', (e) => {
      const msg = JSON.stringify({ type:'click', lat:e.latlng.lat, lng:e.latlng.lng });
      if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
      else console.log('[click]', e.latlng);
    });

    // 전역 상태
    let routeLine, myMarker, startMarker, destMarker;

    // 경로 그리기
    window.drawRoute = (pts)=>{
      try {
        if (routeLine) map.removeLayer(routeLine);
        if (!Array.isArray(pts) || pts.length===0) return;
        const latlngs = pts.map(p=>[p.lat,p.lng]);
        routeLine = L.polyline(latlngs,{weight:4}).addTo(map);
        map.fitBounds(routeLine.getBounds(),{padding:[32,32]});
      } catch(e){ console.error('drawRoute',e); }
    };

    // 현재 위치
    window.setMyLocation = (lat,lng,center=false)=>{
      try {
        if (myMarker) myMarker.remove();
        myMarker = L.marker([lat,lng],{title:'내 위치'}).addTo(map);
        if (center) map.setView([lat,lng],17,{animate:true});
      } catch(e){ console.error('setMyLocation',e); }
    };
    window.hideMyLocation = ()=>{
      if (myMarker) { myMarker.remove(); myMarker=null; }
    };

    // 출발/도착 마커
    window.setStart = (lat,lng,center=false)=>{
      try{
        if (startMarker) startMarker.remove();
        startMarker = L.marker([lat,lng],{title:'출발'}).addTo(map);
        if (center) map.setView([lat,lng],17,{animate:true});
      }catch(e){console.error('setStart',e);}
    };
    window.setDest = (lat,lng,center=false)=>{
      try{
        if (destMarker) destMarker.remove();
        destMarker = L.marker([lat,lng],{title:'도착'}).addTo(map);
        if (center) map.setView([lat,lng],17,{animate:true});
      }catch(e){console.error('setDest',e);}
    };
    window.clearStartDest = ()=>{
      if (startMarker) { startMarker.remove(); startMarker=null; }
      if (destMarker)  { destMarker.remove();  destMarker=null;  }
    };
  </script>
</body>
</html>
