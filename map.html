<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html,body{height:100%;margin:0}
    #map{position:fixed;inset:0}
  </style>
  <title>OneStep Map</title>
</head>
<body>
  <div id="map"></div>

  <script>
    // 1) 지도 기본 세팅
    const map = L.map('map').setView([35.115,129.040], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 2) RN(WebView)로 클릭 이벤트 전달
    map.on('click', (e)=>{
      const msg = JSON.stringify({ type:'click', lat:e.latlng.lat, lng:e.latlng.lng });
      if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
      else console.log('[click]', e.latlng);
    });

    // 3) 경로 폴리라인 그리기/지우기
    let routeLine;
    window.drawRoute = (pts)=>{
      try {
        if (routeLine) { map.removeLayer(routeLine); routeLine = null; }
        if (!Array.isArray(pts) || pts.length === 0) return;
        const latlngs = pts.map(p=>[p.lat,p.lng]);
        routeLine = L.polyline(latlngs, { weight:4, color:'#2B6FF0' }).addTo(map);
        map.fitBounds(routeLine.getBounds(), { padding:[32,32] });
      } catch(e){ console.error('drawRoute error:', e); }
    };
    window.clearRoute = ()=>{ if (routeLine) { map.removeLayer(routeLine); routeLine=null; } };

    // 4) 현재 위치 —— 이미지 대신 **벡터 원형**으로 통일 (두 탭 동일 스타일)
    let myDot, myAccuracy;
    function ensureMyDot(lat, lng){
      // 파란 점(안쪽) + 흰색 테두리
      myDot = L.circleMarker([lat,lng], {
        radius:7, color:'#ffffff', weight:2,
        fillColor:'#2B6FF0', fillOpacity:1
      }).addTo(map);
      // 정확도 원(선택)
      // myAccuracy = L.circle([lat,lng], { radius: 20, color:'#2B6FF0', opacity:0.2, fillOpacity:0.07 }).addTo(map);
    }
    window.setMyLocation = (lat, lng)=>{
      try {
        if (typeof lat!=='number'||typeof lng!=='number') return;
        if (!myDot) ensureMyDot(lat,lng);
        else { myDot.setLatLng([lat,lng]); if (myAccuracy) myAccuracy.setLatLng([lat,lng]); }
        map.setView([lat,lng], Math.max(map.getZoom(), 16), { animate:true });
      } catch(e){ console.error('setMyLocation error:', e); }
    };
    window.showMyLocation = (show)=>{
      if (show) {
        if (myDot) myDot.addTo(map);
        if (myAccuracy) myAccuracy.addTo(map);
      } else {
        if (myDot) map.removeLayer(myDot);
        if (myAccuracy) map.removeLayer(myAccuracy);
      }
    };

    // 5) 준비 신호 (옵션)
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(JSON.stringify({ type:'ready' }));
    }
  </script>
</body>
</html>
