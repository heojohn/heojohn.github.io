<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <!-- Leaflet CSS/JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { position: fixed; inset: 0; }
    /* (선택) 내 위치 마커를 눈에 띄게 하고 싶으면 커스텀 아이콘을 사용하세요 */
  </style>
  <title>OneStep Map</title>
</head>
<body>
  <div id="map"></div>

  <script>
    /** -----------------------------
     *  1) 지도 생성 (부산역 근처)
     * -------------------------------- */
    const map = L.map('map').setView([35.115, 129.040], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    /** -----------------------------
     *  2) RN(WebView) ← 클릭 이벤트 전달
     *     {type:'click', lat, lng} 포맷으로 postMessage
     * -------------------------------- */
    map.on('click', (e) => {
      const payload = { type: 'click', lat: e.latlng.lat, lng: e.latlng.lng };
      const msg = JSON.stringify(payload);
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(msg);
      } else {
        // 브라우저에서 열었을 때 디버그
        console.log('[click]', payload);
      }
    });

    /** -----------------------------
     *  3) RN → 지도에 선 그리기
     *     window.drawRoute([{lat,lng}, ...])
     * -------------------------------- */
    let routeLine; // 전역 폴리라인
    window.drawRoute = (pts) => {
      try {
        if (!Array.isArray(pts) || pts.length === 0) return;
        if (routeLine) map.removeLayer(routeLine);

        const latlngs = pts.map(p => [p.lat, p.lng]);
        routeLine = L.polyline(latlngs, { weight: 4 }).addTo(map);
        map.fitBounds(routeLine.getBounds(), { padding: [32, 32] });
      } catch (e) {
        console.error('drawRoute error:', e);
      }
    };

    // (선택) 경로 지우기
    window.clearRoute = () => {
      if (routeLine) {
        map.removeLayer(routeLine);
        routeLine = null;
      }
    };

    /** -----------------------------
     *  4) RN → 현재 위치 마커 + 센터 이동
     *     window.setMyLocation(lat, lng)
     * -------------------------------- */
    let myMarker; // 전역 마커
    window.setMyLocation = (lat, lng) => {
      try {
        if (typeof lat !== 'number' || typeof lng !== 'number') return;
        if (myMarker) myMarker.remove();

        myMarker = L.marker([lat, lng]).addTo(map);
        map.setView([lat, lng], 17, { animate: true });
      } catch (e) {
        console.error('setMyLocation error:', e);
      }
    };

    /** -----------------------------
     *  5) (선택) RN에 준비 완료 신호 보내기
     * -------------------------------- */
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'ready' }));
    }
  </script>
</body>
</html>
