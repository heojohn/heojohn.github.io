<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html,body{height:100%;margin:0}
    #map{position:fixed;inset:0}
  </style>
  <title>OneStep Map</title>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([35.115,129.040], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      maxZoom:19, attribution:'&copy; OpenStreetMap contributors'
    }).addTo(map);

    map.on('click', e => {
      const msg = JSON.stringify({ type:'click', lat:e.latlng.lat, lng:e.latlng.lng });
      if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
      else console.log(msg);
    });

    let routeLine;
    window.drawRoute = (pts=[])=>{
      try{
        if(routeLine) map.removeLayer(routeLine);
        if(!Array.isArray(pts) || !pts.length) return;
        routeLine = L.polyline(pts.map(p=>[p.lat,p.lng]), { weight:4 }).addTo(map);
        map.fitBounds(routeLine.getBounds(), { padding:[32,32] });
      }catch(e){ console.error('drawRoute', e); }
    };

    let myMarker;
    window.setMyLocation = (lat,lng,center=true)=>{
      try{
        if (myMarker) myMarker.remove();
        myMarker = L.marker([lat,lng]).addTo(map);
        if(center) map.setView([lat,lng], 17, { animate:true });
      }catch(e){ console.error('setMyLocation',e); }
    };
    window.clearMyLocation = ()=>{ if(myMarker){ myMarker.remove(); myMarker=null; } };

    const avoidLayer = L.layerGroup().addTo(map);
    // ★ 앱이 호출하는 함수명
    window.setAvoids = (items)=>{
      try{
        avoidLayer.clearLayers();
        if(!Array.isArray(items)) return;
        items.forEach(p=>{
          const r = Number(p.r) || 18;
          L.circle([p.lat,p.lng], {
            radius: r,
            color: '#FF3B30',
            weight: 2,
            fillColor: '#FF3B30',
            fillOpacity: 0.22
          }).addTo(avoidLayer);
        });
      }catch(e){ console.error('setAvoids', e); }
    };
  </script>
</body>
</html>
