<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html,body{height:100%;margin:0}
    #map{position:fixed;inset:0}
  </style>
  <title>OneStep Map</title>
</head>
<body>
  <div id="map"></div>
  <script>
    // 1) 지도
    const map = L.map('map').setView([35.115,129.040], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 2) 표준 파란 마커 아이콘 (물음표 이슈 해결)
    const blueIcon = L.icon({
      iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      iconRetinaUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25,41], iconAnchor: [12,41], shadowSize:[41,41], popupAnchor:[1,-34]
    });

    // 3) RN ← 클릭 이벤트 전달
    map.on('click', e => {
      const msg = JSON.stringify({ type:'click', lat:e.latlng.lat, lng:e.latlng.lng });
      if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
      else console.log(msg);
    });

    // 4) 경로 폴리라인
    let routeLine;
    window.drawRoute = pts => {
      if (routeLine) map.removeLayer(routeLine);
      if (!Array.isArray(pts) || !pts.length) return;
      routeLine = L.polyline(pts.map(p=>[p.lat,p.lng]), {weight:4}).addTo(map);
      map.fitBounds(routeLine.getBounds(), {padding:[32,32]});
    };
    window.clearRoute = () => { if (routeLine){ map.removeLayer(routeLine); routeLine=null; } };

    // 5) 내 위치 마커 토글
    let myMarker=null;
    window.setMyLocation = (lat,lng) => {
      if (myMarker) myMarker.setLatLng([lat,lng]);
      else myMarker = L.marker([lat,lng], {icon: blueIcon}).addTo(map);
    };
    window.clearMyLocation = () => {
      if (myMarker){ map.removeLayer(myMarker); myMarker=null; }
    };

    // 준비 신호(선택)
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(JSON.stringify({type:'ready'}));
    }
  </script>
</body>
</html>
