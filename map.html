<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { position: fixed; inset: 0; }
  </style>
  <title>OneStep Map</title>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([35.115,129.040], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      maxZoom: 19, attribution:'&copy; OpenStreetMap contributors'
    }).addTo(map);

    // í´ë¦­ â†’ RNì— ì „ë‹¬
    map.on('click',(e)=>{
      const msg = JSON.stringify({ type:'click', lat:e.latlng.lat, lng:e.latlng.lng });
      if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
      else console.log('[click]', msg);
    });

    // ê²½ë¡œ
    let routeLine=null;
    window.drawRoute = (pts=[])=>{
      try{
        if(routeLine) { map.removeLayer(routeLine); routeLine=null; }
        if(!Array.isArray(pts) || pts.length<2) return;
        const latlngs = pts.map(p=>[p.lat,p.lng]);
        routeLine = L.polyline(latlngs,{weight:5, color:'#1d4ed8'}).addTo(map);
        map.fitBounds(routeLine.getBounds(), { padding:[30,30] });
      }catch(err){ console.error('drawRoute',err); }
    };

    // ë‚´ ìœ„ì¹˜
    let myMarker=null;
    window.setMyLocation=(lat,lng,center=true)=>{
      try{
        if(myMarker) myMarker.remove();
        myMarker = L.circleMarker([lat,lng],{radius:6,color:'#2563eb',fillColor:'#3b82f6',fillOpacity:1,weight:3}).addTo(map);
        if(center) map.setView([lat,lng], Math.max(map.getZoom(), 17), {animate:true});
      }catch(e){ console.error('setMyLocation',e); }
    };
    window.clearMyLocation=()=>{ if(myMarker){ myMarker.remove(); myMarker=null; } };

    // ðŸ”´ ìœ„í—˜ì§€ì (ë°˜íˆ¬ëª… ì›)
    const hazardGroup = L.layerGroup().addTo(map);
    window.showHazards = (arr=[])=>{
      try{
        hazardGroup.clearLayers();
        arr.forEach(h=>{
          if(typeof h.lat!=='number'||typeof h.lng!=='number') return;
          const r = Number(h.r||35);
          L.circle([h.lat,h.lng],{
            radius:r, color:'#ff3b30', weight:1,
            fillColor:'#ff3b30', fillOpacity:0.25
          }).addTo(hazardGroup);
        });
      }catch(e){ console.error('showHazards',e); }
    };
    window.clearHazards = ()=>{ hazardGroup.clearLayers(); };

    // ì¤€ë¹„ ì‹ í˜¸
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(JSON.stringify({ type:'ready' }));
    }
  </script>
</body>
</html>
