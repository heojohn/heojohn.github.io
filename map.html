<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html,body{height:100%;margin:0}
    #map{position:fixed;inset:0}
  </style>
  <title>OneStep Map</title>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([35.115,129.040], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const blueIcon = L.icon({
      iconUrl:'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
      iconRetinaUrl:'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x.png',
      shadowUrl:'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize:[25,41], iconAnchor:[12,41], shadowSize:[41,41], popupAnchor:[1,-34]
    });

    // RN로 클릭 전달
    map.on('click', e=>{
      const msg = JSON.stringify({ type:'click', lat:e.latlng.lat, lng:e.latlng.lng });
      if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
      else console.log(msg);
    });

    // 경로 라인
    let routeLine;
    window.drawRoute = (pts)=>{
      if (routeLine) map.removeLayer(routeLine);
      if (!Array.isArray(pts) || !pts.length) return;
      routeLine = L.polyline(pts.map(p=>[p.lat,p.lng]), { weight:4 }).addTo(map);
      map.fitBounds(routeLine.getBounds(), { padding:[32,32] });
    };

    // 현재 위치 마커 + 센터 이동
    let myMarker;
    window.setMyLocation = (lat,lng)=>{
      if (myMarker) myMarker.remove();
      myMarker = L.marker([lat,lng], { icon: blueIcon }).addTo(map);
      map.setView([lat,lng], 17, { animate:true }); // ← 토글 켤 때 항상 센터 이동
    };
    window.clearMyLocation = ()=>{
      if (myMarker) { myMarker.remove(); myMarker = null; }
    };
  </script>
</body>
</html>
