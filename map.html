<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { position: fixed; inset: 0; }
  </style>
  <title>OneStep Map</title>
</head>
<body>
  <div id="map"></div>
  <script>
    // 1) 지도
    const map = L.map('map', { zoomControl: true }).setView([35.115, 129.040], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 2) RN으로 클릭 전달
    map.on('click', (e) => {
      const payload = { type: 'click', lat: e.latlng.lat, lng: e.latlng.lng };
      const msg = JSON.stringify(payload);
      if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
      else console.log('[click]', payload);
    });

    // 3) 경로 폴리라인
    let routeLine = null;
    window.drawRoute = (pts) => {
      try {
        if (!Array.isArray(pts)) return;
        if (routeLine) map.removeLayer(routeLine);
        if (pts.length === 0) return;
        const latlngs = pts.map(p => [p.lat, p.lng]);
        routeLine = L.polyline(latlngs, { weight: 5, color: '#1e73ff' }).addTo(map);
        map.fitBounds(routeLine.getBounds(), { padding: [32, 32] });
      } catch (e) { console.error('drawRoute error:', e); }
    };

    // 4) 현재 위치 마커
    let myMarker = null;
    window.setMyLocation = (lat, lng, center = true) => {
      try {
        if (typeof lat !== 'number' || typeof lng !== 'number') return;
        if (myMarker) myMarker.remove();
        myMarker = L.marker([lat, lng]).addTo(map);
        if (center) map.setView([lat, lng], Math.max(map.getZoom(), 17), { animate: true });
      } catch (e) { console.error('setMyLocation error:', e); }
    };
    window.clearMyLocation = () => { if (myMarker) { myMarker.remove(); myMarker = null; } };

    // 5) 위험원(빨간 원) 오버레이
    let avoidLayers = [];
    window.drawAvoids = (circles) => {
      try {
        // 모두 제거
        for (const c of avoidLayers) map.removeLayer(c);
        avoidLayers.length = 0;
        if (!Array.isArray(circles) || circles.length === 0) return;

        circles.forEach(c => {
          const layer = L.circle([c.lat, c.lng], {
            radius: c.r,
            color: '#ff3b30',
            weight: 2,
            opacity: 0.9,
            fillColor: '#ff3b30',
            fillOpacity: 0.28
          }).addTo(map);
          avoidLayers.push(layer);
        });
      } catch (e) { console.error('drawAvoids error:', e); }
    };

    // 6) 준비 신호
    if (window.ReactNativeWebView) {
      window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'ready' }));
    }
  </script>
</body>
</html>
