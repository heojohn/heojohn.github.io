<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body { height:100%; margin:0; }
    #map { position:fixed; inset:0; }
  </style>
  <title>OneStep Map</title>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([35.115,129.040], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      { maxZoom:19, attribution:'&copy; OpenStreetMap contributors' }).addTo(map);

    // RN으로 클릭 이벤트 전달
    map.on('click', (e) => {
      const msg = JSON.stringify({ type:'click', lat:e.latlng.lat, lng:e.latlng.lng });
      if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
      else console.log('[click]', msg);
    });

    // 경로 라인
    let routeLine = null;
    window.drawRoute = (pts=[]) => {
      try{
        if(routeLine){ map.removeLayer(routeLine); routeLine=null; }
        if(!Array.isArray(pts) || pts.length===0) return;
        const latlngs = pts.map(p => [p.lat,p.lng]);
        routeLine = L.polyline(latlngs,{ weight:5, color:'#1b66ff' }).addTo(map);
        map.fitBounds(routeLine.getBounds(), { padding:[32,32] });
      }catch(e){ console.error('drawRoute error:', e); }
    };

    // 현재 위치
    let myMarker = null;
    window.setMyLocation = (lat,lng,center=true) => {
      try{
        if(myMarker) myMarker.remove();
        myMarker = L.marker([lat,lng]).addTo(map);
        if(center) map.setView([lat,lng], 18, { animate:true });
      }catch(e){ console.error('setMyLocation error:', e); }
    };
    window.clearMyLocation = () => { if(myMarker){ myMarker.remove(); myMarker=null; } };

    // 회피 지점(빨간 원)
    let avoidLayers = [];
    window.setAvoids = (arr=[]) => {
      try{
        avoidLayers.forEach(l => map.removeLayer(l));
        avoidLayers = [];
        if(!Array.isArray(arr)) return;
        for(const a of arr){
          if(typeof a?.lat!=='number' || typeof a?.lng!=='number') continue;
          const r = Number(a.r || 18);
          const circle = L.circle([a.lat,a.lng], {
            radius: r, color:'#ff0000', fillColor:'#ff0000', fillOpacity:0.25, weight:1
          }).addTo(map);
          avoidLayers.push(circle);
        }
      }catch(e){ console.error('setAvoids error:', e); }
    };

    if(window.ReactNativeWebView){
      window.ReactNativeWebView.postMessage(JSON.stringify({ type:'ready' }));
    }
  </script>
</body>
</html>
