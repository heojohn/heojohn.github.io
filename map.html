<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html,body{height:100%;margin:0}
    #map{position:fixed;inset:0}
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // 지도 생성 (부산역 근처)
    const map = L.map('map').setView([35.115,129.040], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 지도 클릭 → RN(WebView)로 전달 (카카오 버전과 동일 인터페이스)
    map.on('click', (e)=>{
      const msg = JSON.stringify({ type:'click', lat:e.latlng.lat, lng:e.latlng.lng });
      if (window.ReactNativeWebView) window.ReactNativeWebView.postMessage(msg);
      else console.log(msg);
    });

    // RN에서 호출: 경로 폴리라인 그리기 (함수명/파라미터 카카오 버전과 동일)
    window.drawRoute = (pts)=>{
      if (window.routeLine) map.removeLayer(window.routeLine);
      window.routeLine = L.polyline(pts.map(p=>[p.lat,p.lng]), { weight:4 }).addTo(map);
      map.fitBounds(window.routeLine.getBounds(), { padding:[32,32] });
    };
    
    // 전역 map은 이미 생성되어 있다고 가정
    let myMarker;
  
    // RN에서 호출할 함수
    window.setMyLocation = (lat, lng) => {
      if (myMarker) myMarker.remove();
      myMarker = L.marker([lat, lng]).addTo(map);
      map.setView([lat, lng], 17, { animate: true });
    };

  </script>
</body>
</html>
