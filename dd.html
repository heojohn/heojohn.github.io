<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>민댕이의 깃허브 블로그</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>👋 안녕하세요! 민댕이입니다</h1>
    <p>이곳은 제가 공부한 내용을 기록하는 깃허브 블로그입니다.</p>
    <p>앞으로 전자과, 임베디드, 논리회로 등 다양한 내용을 공유할 예정이에요.</p>
    <p>자주 놀러 오세요 😊</p>
    <footer>
      ⓒ 2025 민댕이 블로그
    </footer>
  </div>
</body>
</html>
